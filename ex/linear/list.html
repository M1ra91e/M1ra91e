<h1>数学処「らぷらし庵」</h1>
<h2>線形代数学(演習)</h2>

<p>
<a href="article/conj.html">共役作用による商空間</a><br>
実行列環$M(n,\mathbb{R})$を一般線形群$GL(n,\mathbb{R})$の共役作用$ g\cdot A=gAg^{-1}$で割った空間を$X$とする。
$n\geqq 2$のとき、$X$はハウスドルフ空間ではないことを示してください。(準備中)
</p>

<p>
<a href="article/comm.html">ある行列と可換な行列</a><br>
$k$を代数閉体とする。$A \in M(n,k)$と可換な行列を全て求めよ。<br>
問題を解くにあたって、$A$のJordan標準形$J$と、$J=P^{-1}AP$なる正則行列$P$をを既知として良い。(検討中)
</p>
