<h2>ルベーグ積分(演習)</h2>
<h3>測度論</h3>
<p>
<a href="article/ncsum.html">”非加算無限和”は有限ではない</a><br>
測度空間$\,(X,2^{X})\,$の数え上げ測度$\,\mu\,$を考える。<br>
$f$が$X$上の正値実数値可測関数(正値実数値関数)で、$\int_{X}fd\mu < \infty$ を満たすなら、<br>
集合$\,\{x\in X ; f(x)>0\}\,$はたかだか加算濃度であることを示してください。
</p>
